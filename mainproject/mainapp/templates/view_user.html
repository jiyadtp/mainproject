<div id="view_user_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" style="width:40%;">
        <form class="form-horizontal auth-form" id="course_edit_form" action="instructor-dashboard" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{data.id}}" name="course_id">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Users</h4>
                </div>
                <div class="modal-body">

                    <div class="tab-content">
                        <div class="tab-pane active" id="ho" role="tabpanel">
                            <div class="table-responsive mb-1  mt-2">
                                <table class="table table-nowrap align-middle"
                                    id="orderTable">
                                    <thead class="table-light">
                                        <tr class="text-uppercase">
                                            <th class="sort" data-sort="name">
                                                User Email</th>
                                        </tr>
                                    </thead>
                                    <tbody class="list form-check-all">
                                    {% for i in data %}
                                        <tr>
                                            <td>{{i.student_id.email}}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default ml-2" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
